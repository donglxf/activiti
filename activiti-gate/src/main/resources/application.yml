#      execution:
#        isolation:
#          thread:
#            timeoutInMilliseconds: 6000
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
  eureka:
    enabled: false #配置zuul路由时用将此属性设置为false
activiti-ui:
  ribbon:
    listOfServers: 127.0.0.1:8003 #为cloud-client服务指定一组服务地址，应该是用于负载均衡
activiti-service:
  ribbon:
    listOfServers: 127.0.0.1:8002
risk-drools:
  ribbon:
    listOfServers: 127.0.0.1:30511
activiti-config:
  ribbon:
    listOfServers: 127.0.0.1:30521

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8001/eureka/
            #defaultZone: http://10.110.1.240:30101/eureka/


security:
    user:
        name: admin
        password: admin
        role: USER
