spring:
    application:
        name: activiti-gate
    thymeleaf:
        mode: LEGACYHTML5
        cache: false
    activemq:
      broker-url:
    profiles:
      active: dev
    session:
      timeout: 36000 #一天的有效期
server:
    port: 8005 #启动端口，开发期使用

zuul:
  #prefix: /techouse #为zuul设置一个公共的前缀
  #ignoredServices: '*'
  routes:
    activiti-ui:
      path: /activiti/ui/** #匹配/techouse/usersystem/** 均路由到cloud-client
    activiti-service:
      path: /activiti/service/**
    activiti-config:
      path: /activiti/extend/**
  host:
    connect-timeout-millis: 6000

hystrix:
  threadpool:
    default:
      coreSize: 2000
  command:
    default:
      execution:
        isolation:
          semaphore:
            maxConcurrentRequests: 1000
          thread:
            timeoutInMilliseconds: 60000
          strategy: THREAD
      fallback:
         isolation:
          semaphore:
            maxConcurrentRequests: 1000

#hystrix:
